<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="dashboard">
      <div class="owner">
        <div class="user">
          <div class="img-border">
            <img src="images/image-jeremy.png" alt="" width="100%" height="100%">
          </div>
          <div>
            <p class="report">Report for</p>
            <p class="owner-name">Jeremy Robson</p>
          </div>
        </div>
        <ul class="duration-wrap flex-column">
          <li class="day">Daily</li>
          <li class="week">Weekly</li>
          <li class="month">Monthly</li>
        </ul>
      </div>
      <div class="details">
        
      </div>
    </div>
  </main>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
